apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.squareup.okhttp3:okhttp:+'
}

publish {
    userOrg = 'lhalcyon'
    groupId = 'com.lhalcyon'
    artifactId = 'okhttp-logger-interceptor'
    publishVersion = '1.1.0'
    desc = 'logger used as okhttp interceptor'
    website = 'https://github.com/lhalcyon/okhttp-logger-interceptor'
}
